<!DOCTYPE html>
<html lang="en">
	<head>
		<title>cosmicplayground</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no"
		/>
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="bundle.css" />
	</head>

	<body>
		<div id="root">
			<noscript>
				<section
					class="noscript"
					style="display: flex; justify-content: center;"
				>
					<div
						style="max-width: 300px; color: rgba(255, 255, 255, 0.8); padding: 10px;"
					>
						<p>
							JavaScript is disabled. If you enable it, fun and surprising
							things could happen!
						</p>
						<p>
							<em>cosmicplayground</em> insists on respecting you and your
							machines - you can
							<a href="https://github.com/ryanatkn/cosmicplayground"
								>look at the source code</a
							>
							and accuse it of misdeeds that seems untrue.
						</p>
						<div
							style="width: 192px; height: 192px; border-radius: 50%; overflow:
						hidden; margin: 0 auto;"
						>
							<img
								src="assets/characters/cosmic_kitty.jpg"
								style="width: 192px; height: 192px;"
								alt="Cosmic Kitty"
							/>
						</div>
					</div>
				</section>
			</noscript>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
